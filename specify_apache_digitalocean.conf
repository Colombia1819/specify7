<VirtualHost *:80>
        Alias /static/config    /usr/local/Specify/config
        Alias /static           /home/specify/specifyweb/specifyweb/frontend/static

	WSGIDaemonProcess django display-name=%{GROUP}
        WSGIScriptAlias / /home/specify/specifyweb/specify_apache.wsgi
	WSGIImportScript /home/specify/specifyweb/specify_apache.wsgi process-group=django application-group=%{GLOBAL}

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined
</VirtualHost>
