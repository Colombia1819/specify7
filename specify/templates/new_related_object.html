{% extends "base_site.html" %}
{% load i18n %}
{% block extrastyle %}
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/static/css/specifyform.css">
{% endblock %}

{% block extrahead %}
  <script data-main="/static/postform.js" src="/static/require-jquery.js"></script>
{% endblock %}

{% block breadcrumbs %}<div class="breadcrumbs"><a href="/">{% trans 'Home' %}</a></div>{% endblock %}

{% block content %}
  <div id="specify-rootform-container">
    <dl>
      <dt>model</dt><dd>{{ params.model }}</dd>
      <dt>id</dt><dd>{{ params.id }}</dd>
      <dt>relatedModel</dt><dd>{{ params.related_model }}</dd>
    </dl>
  </div>
  <input type="submit" value="Save">
{% endblock %}
