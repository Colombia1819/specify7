<div data-specify-model="<%= model %>">
  <div class="specify-subview" data-specify-field-name="<%= field %>" data-specify-viewdef="<%= viewdef %>">
    <h3 class="specify-subview-header">
      <span class="specify-subview-title"></span>
      <a class="specify-add-related">Add</a>
      <a class="specify-delete-related">Delete</a>
    </h3>
  </div>
  <input type="submit">
</div>
